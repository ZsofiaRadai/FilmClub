<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:include="index :: header">...</div>

<body>
    <div class="container" >
        <div th:include="index :: navbar"></div>

        <div class="row">
            <div class="item col-xs-2 col-lg-2" id="movies" th:each="movie : ${movieList}">
                <div class="row list-group" >
                    <div class="item col-xs-10 col-lg-12" data-toggle="tooltip" title="" th:attr="title=${movie.getTitle() + ' ' + '(' + movie.getYear() + ')'}">
                        <div class="thumbnail">
                            <a href="#" th:href="@{'~/movies/' + ${movie.getImdbID()}}">
                                <img th:if="${movie.getPoster() != null}" class="img-responsive" id="poster" src="" th:attr="src=${movie.getPoster()}" alt="Responsive image" />
                                <img th:if="${movie.getPoster() == null}" class="img-responsive" id="missing-poster"src="http://startyoungfinancial.com/wp-content/uploads/2015/05/default-image.png" >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="container-fluid text-center">

    </footer>

</body>

</html>
